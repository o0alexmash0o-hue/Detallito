<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Elfo</title>
    <style>
        :root {
            --color-fondo: #f3e8ff;      /* Lila clarito */
            --color-petalos: #60a5fa;    /* Azul */
            --color-centro: #4ade80;     /* Verde */
            --color-tallo: #166534;      /* Verde oscuro */
            --color-texto: #4c1d95;      /* Lila oscuro */
            --color-boton: #8b5cf6;      /* Lila vibrante */
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* La Flor */
        .flower-container { margin-bottom: 20px; position: relative; height: 250px; }
        .stem { width: 8px; height: 150px; background: var(--color-tallo); margin: 0 auto; border-radius: 4px; }
        .flower { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); }
        .petal { position: absolute; width: 40px; height: 70px; background: var(--color-petalos); border-radius: 50% 50% 10% 10%; transform-origin: bottom center; }
        .center { position: absolute; width: 35px; height: 35px; background: var(--color-centro); border-radius: 50%; top: 20px; left: 50%; transform: translateX(-50%); z-index: 5; }

        .petal:nth-child(1) { transform: rotate(0deg); }
        .petal:nth-child(2) { transform: rotate(72deg); }
        .petal:nth-child(3) { transform: rotate(144deg); }
        .petal:nth-child(4) { transform: rotate(216deg); }
        .petal:nth-child(5) { transform: rotate(288deg); }

        /* Contenedor de Mensajes */
        #card-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 85%;
            z-index: 10;
            border: 2px solid var(--color-boton);
        }
        h2 { color: var(--color-texto); margin-bottom: 20px; font-size: 1.1rem; line-height: 1.4; }
        button {
            background: var(--color-boton);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="SuCancion.mp3" type="audio/mpeg">
    </audio>

    <div class="flower-container">
        <div class="flower">
            <div class="petal"></div><div class="petal"></div>
            <div class="petal"></div><div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="stem"></div>
    </div>

    <div id="card-container">
        <h2 id="mensaje">¬°Tengo algo para decirte! üåπ</h2>
        <button onclick="siguienteMensaje()">Siguiente</button>
    </div>

    <script>
        const mensajes = [
            "Primero que nada, espero que tengas un gran d√≠a.",
            "Quer√≠a darte este detalle virtual porque eres especial.",
            "¬°Eres una persona incre√≠ble! ‚ù§Ô∏è",
            "siempre que me necesites estar√© para ti",
            "eres muy importante para mi",
            "te quiero"
        ];

        let indice = 0;
        const audio = document.getElementById('musica');

        function siguienteMensaje() {
            if (audio.paused) audio.play();

            const textoElemento = document.getElementById('mensaje');
            if (indice < mensajes.length) {
                textoElemento.innerText = mensajes[indice];
                indice++;
            } else {
                textoElemento.innerHTML = "<strong>eres el ser mas peque√±o del mundo elfo <3</strong>";
                document.querySelector('button').style.display = 'none';
            }
        }
    </script>
</body>
</html>
